<html>
<head>
	<meta charset="utf-8">
	<title>カウントダウン</title>
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="init()">
	
	<div id = "header">
		<span class = "headerLogo">
			<img src = "img/logo.png" id = "logo">
		</span>
	</div>

	<div id = "backImg">
		<img src = "img/back.png" id = "back_building">
		<img src = "img/main_back.png" id = "back_station">
		<img src = "img/back_bar.png" id = "back_bar">
	</div>

	<div id = "bubbleCanvas">
    	<canvas id = "bubbleCanvasLeft"></canvas>
    	<canvas id = "bubbleCanvasRight"></canvas>
	</div>

	<div id = "main">
		<center>
			<p><img src = "img/tokyo_colors01_00104.png"></p>
			<p><img src = "img/cnt_ttl.png"></p>
			<p><canvas id = "bubbleCanvasTimer"></canvas></p>
			<p><span id = "dhm">d : h : m</span></p>
			<p><img src = "img/read_text.png"></p>
			<p><img src = "img/date_text.png"></p>
			<p><img src = "img/map.png"></p>
		</center>

		<div id = "footer">
			<center>
				<p><img src = "img/copy.png"></p>
			</center>
		</div>

	</div>

</body>
</html>
